<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baby ‚ù§Ô∏è Be My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
}

/* CARD */
.card {
    background: white;
    padding: 30px 22px;
    border-radius: 26px;
    box-shadow: 0 35px 70px rgba(0,0,0,0.25);
    text-align: center;
    width: 92%;
    max-width: 420px;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px) scale(0.9); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
    color: #ff2f68;
    margin-bottom: 5px;
}

h2 {
    color: #ff4d6d;
    margin-top: 10px;
}

p {
    color: #555;
    font-size: 15px;
}

/* BUTTONS */
.buttons {
    position: relative;
    height: 150px;
    margin-top: 20px;
}

button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: 0.3s ease;
}

#yes {
    background: linear-gradient(135deg, #ff4d6d, #ff758c);
    color: white;
    left: 50%;
    transform: translateX(-120%);
}

#yes:hover {
    transform: translateX(-120%) scale(1.1);
}

#no {
    background: #eee;
    color: #333;
    left: 50%;
    transform: translateX(20%);
}

/* TEASE */
.tease {
    margin-top: 12px;
    font-size: 14px;
    color: #ff4d6d;
    min-height: 22px;
}

/* FINAL */
.final {
    animation: pop 0.7s ease;
}

@keyframes pop {
    from { opacity: 0; transform: scale(0.6); }
    to { opacity: 1; transform: scale(1); }
}

/* GALLERY ‚Äì FIXED */
.gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin: 20px 0;
}

.gallery img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    transition: 0.4s ease;
}

.gallery img:hover {
    transform: scale(1.08);
}

/* HEARTS */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.9;
}

@keyframes float {
    0% { transform: translateY(0) scale(0.6); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Hey Baby ‚ù§Ô∏è</h1>
    <p>I made something special‚Ä¶ only for you ü•π</p>
    <h2>Will you be my Valentine? üíñ</h2>

    <div class="buttons">
        <button id="yes">Yes üíò</button>
        <button id="no">No üôà</button>
    </div>

    <div class="tease" id="tease"></div>
</div>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8b6b0c2f4.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const tease = document.getElementById("tease");
const card = document.getElementById("card");
const music = document.getElementById("music");

const teasingTexts = [
    "Babyyy üò≠ don‚Äôt do this",
    "That button is just for fun üòå",
    "Nice try üòè",
    "You already know the answer ‚ù§Ô∏è",
    "Stop being this cute ü•π",
    "Okay‚Ä¶ click YES now üíò"
];

let teaseIndex = 0;

function moveNo() {
    const x = Math.random() * 260 - 130;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.9)`;
    tease.textContent = teasingTexts[teaseIndex % teasingTexts.length];
    teaseIndex++;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

yesBtn.addEventListener("click", () => {
    music.play();
    card.innerHTML = 
        <div class="final">
            <h1>YAYYY ü•π‚ù§Ô∏è</h1>
            <h2>Baby said YES üíñ</h2>

            <div class="gallery">
                <img src="6f09d4b4-e11b-4861-ba55-b93033010f3e.jpg">
                <img src="5f753509-1766-4c3b-a969-fe0107a61b6a.jpg">
                <img src="f6a1bcec-e2d1-4e66-8e57-4f6b88137c76.jpg">
                <img src="1aef345a-87f4-4235-acf1-976b80528c26.jpg">
            </div>

            <p>
                Every picture‚Ä¶ every moment‚Ä¶<br>
                means everything to me üíï<br><br>
                Happy Valentine‚Äôs Day, Baby üòò
            </p>
        </div>
    ;
    heartRain();
});

function heartRain() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 16 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 220);
}
</script>

</body>
</html>
