<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baby ‚ù§Ô∏è Be My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@700&display=swap');

* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd6e7);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
    position: relative;
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
}

/* Floating hearts background */
.background-hearts {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 0;
}

.background-heart {
    position: absolute;
    font-size: 20px;
    color: rgba(255, 79, 108, 0.15);
    animation: floatBackground 20s linear infinite;
}

@keyframes floatBackground {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.5; }
    90% { opacity: 0.5; }
    100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
}

/* CARD */
.card-container {
    position: relative;
    z-index: 10;
    animation: gentleFloat 8s ease-in-out infinite;
}

@keyframes gentleFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

.card {
    background: rgba(255, 255, 255, 0.95);
    padding: 35px 28px;
    border-radius: 30px;
    box-shadow: 0 20px 60px rgba(255, 45, 104, 0.3);
    text-align: center;
    width: 92%;
    max-width: 480px;
    backdrop-filter: blur(10px);
    animation: fadeIn 1s ease;
    border: 2px solid rgba(255, 255, 255, 0.3);
    position: relative;
    overflow: hidden;
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 8px;
    background: linear-gradient(90deg, #ff4d6d, #ff758c, #ff9a9e);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px) scale(0.9); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
    color: #ff2f68;
    margin-bottom: 8px;
    font-size: 2.2rem;
    font-family: 'Dancing Script', cursive;
    text-shadow: 2px 2px 4px rgba(255, 45, 104, 0.15);
}

h2 {
    color: #ff4d6d;
    margin-top: 10px;
    font-size: 1.6rem;
    font-weight: 700;
}

p {
    color: #666;
    font-size: 16px;
    line-height: 1.6;
}

.highlight {
    color: #ff4d6d;
    font-weight: 700;
}

/* BUTTONS - FIXED FOR CLICKABILITY */
.buttons-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 25px;
    position: relative;
    min-height: 140px;
}

.button-wrapper {
    position: relative;
    display: inline-block;
    z-index: 10;
}

.button-wrapper.yes-wrapper {
    z-index: 11; /* Yes button should be on top */
}

button {
    padding: 16px 40px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    font-weight: 600;
    letter-spacing: 0.5px;
    min-width: 140px;
    position: relative;
    z-index: 5;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
}

/* Make sure buttons are easily tappable on mobile */
@media (max-width: 500px) {
    button {
        padding: 18px 35px;
        min-width: 130px;
        font-size: 17px;
    }
}

#yes {
    background: linear-gradient(135deg, #ff4d6d, #ff758c);
    color: white;
    transform: scale(1);
}

#yes:hover, #yes:active {
    transform: scale(1.15);
    box-shadow: 0 15px 30px rgba(255, 77, 109, 0.4);
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); }
    70% { box-shadow: 0 0 0 15px rgba(255, 77, 109, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); }
}

#no {
    background: #f0f0f0;
    color: #555;
    transform: translate(0, 0) scale(1);
    transition: all 0.3s ease;
}

#no:hover {
    background: #e0e0e0;
    transform: scale(1.05);
}

/* TEASE */
.tease {
    margin-top: 15px;
    font-size: 15px;
    color: #ff4d6d;
    min-height: 24px;
    font-weight: 500;
    transition: all 0.3s ease;
}

/* FINAL CONTENT */
.final-content {
    animation: pop 0.8s ease;
}

@keyframes pop {
    from { opacity: 0; transform: scale(0.6); }
    to { opacity: 1; transform: scale(1); }
}

/* GALLERY */
.gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin: 25px 0;
}

.gallery img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.2);
    transition: all 0.5s ease;
    cursor: pointer;
}

.gallery img:hover {
    transform: scale(1.08) rotate(2deg);
    box-shadow: 0 20px 40px rgba(255, 45, 104, 0.3);
}

/* HEARTS ANIMATION */
.hearts-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 5;
}

.heart {
    position: absolute;
    font-size: 24px;
    animation: float 6s linear infinite;
    opacity: 0;
}

@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100px) rotate(360deg) scale(1.5); opacity: 0; }
}

/* LOVE MESSAGE */
.love-message {
    background: linear-gradient(135deg, rgba(255, 77, 109, 0.1), rgba(255, 154, 158, 0.1));
    padding: 20px;
    border-radius: 18px;
    margin-top: 25px;
    border-left: 5px solid #ff4d6d;
    text-align: left;
}

.love-message p {
    margin: 10px 0;
    color: #555;
}

/* RESPONSIVE */
@media (max-width: 500px) {
    .card {
        padding: 25px 18px;
        width: 96%;
    }
    
    h1 {
        font-size: 1.8rem;
    }
    
    h2 {
        font-size: 1.3rem;
    }
    
    .buttons-container {
        flex-direction: column;
        gap: 15px;
        min-height: 160px;
    }
    
    button {
        padding: 16px 35px;
        font-size: 17px;
        min-width: 160px;
    }
    
    .gallery img {
        height: 140px;
    }
}

/* COUNTDOWN */
.countdown {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
    flex-wrap: wrap;
}

.countdown-item {
    background: rgba(255, 77, 109, 0.1);
    padding: 10px;
    border-radius: 12px;
    min-width: 60px;
}

.countdown-number {
    font-size: 24px;
    font-weight: 700;
    color: #ff4d6d;
}

.countdown-label {
    font-size: 12px;
    color: #888;
    text-transform: uppercase;
}

/* ROMANTIC QUOTE */
.romantic-quote {
    font-style: italic;
    margin: 20px 0;
    padding: 15px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.7);
    color: #ff4d6d;
    font-weight: 500;
    border-top: 2px solid #ffd6e7;
    border-bottom: 2px solid #ffd6e7;
}

/* MUSIC PLAYER */
.music-player {
    margin-top: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
}

.music-btn {
    background: #ff4d6d;
    color: white;
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
    -webkit-tap-highlight-color: transparent;
}

.music-btn:hover {
    background: #ff2f68;
    transform: scale(1.1);
}

/* Button click feedback */
button:active {
    transform: scale(0.95) !important;
    transition: transform 0.1s !important;
}

/* Instructions for mobile users */
.instructions {
    font-size: 13px;
    color: #888;
    margin-top: 10px;
    font-style: italic;
}
</style>
</head>

<body>
<!-- Background hearts -->
<div class="background-hearts" id="backgroundHearts"></div>

<div class="card-container">
    <div class="card" id="card">
        <h1>Hey Baby ‚ù§Ô∏è</h1>
        <p>I made something special‚Ä¶ only for you ü•π</p>
        
        <div class="romantic-quote">
            "In your eyes, I found my home. In your heart, I found my love."
        </div>
        
        <h2>Will you be my Valentine? üíñ</h2>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">0</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">0</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">0</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">0</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>

        <div class="buttons-container">
            <div class="button-wrapper yes-wrapper">
                <button id="yes">Yes üíò</button>
            </div>
            <div class="button-wrapper">
                <button id="no">No üôà</button>
            </div>
        </div>

        <div class="tease" id="tease"></div>
        
        <p class="instructions">Tap the buttons to choose your answer!</p>
        
        <div class="music-player">
            <button class="music-btn" id="playBtn">
                <i class="fas fa-play"></i>
            </button>
            <span style="color: #666;">Play our song</span>
        </div>
    </div>
</div>

<!-- Hearts container for animation -->
<div class="hearts-container" id="heartsContainer"></div>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8b6b0c2f4.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const tease = document.getElementById("tease");
const card = document.getElementById("card");
const music = document.getElementById("music");
const playBtn = document.getElementById("playBtn");
const playIcon = playBtn.querySelector("i");
const backgroundHearts = document.getElementById("backgroundHearts");
const heartsContainer = document.getElementById("heartsContainer");

// Create background hearts
for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "background-heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDelay = Math.random() * 20 + "s";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    heart.style.color = `rgba(255, ${Math.floor(Math.random() * 100) + 100}, ${Math.floor(Math.random() * 100) + 150}, ${Math.random() * 0.3 + 0.1})`;
    backgroundHearts.appendChild(heart);
}

const teasingTexts = [
    "Babyyy üò≠ don't do this",
    "That button is just for fun üòå",
    "Nice try üòè",
    "You already know the answer ‚ù§Ô∏è",
    "Stop being this cute ü•π",
    "Okay‚Ä¶ click YES now üíò",
    "My heart can't take this üíî",
    "You're breaking my virtual heart üò¢",
    "Try the other button ü•∞",
    "I knew you were teasing me üòò"
];

let teaseIndex = 0;
let noClicks = 0;
let noPosition = { x: 0, y: 0 };

function moveNo() {
    // Move the "No" button randomly within container bounds
    const maxX = 100; // Max horizontal movement
    const maxY = 50; // Max vertical movement
    
    noPosition.x = Math.random() * maxX * 2 - maxX;
    noPosition.y = Math.random() * maxY * 2 - maxY;
    
    noBtn.style.transform = `translate(${noPosition.x}px, ${noPosition.y}px) scale(${0.9 - noClicks * 0.05})`;
    noBtn.style.backgroundColor = `hsl(${Math.random() * 60}, 70%, 85%)`;
    
    // Change tease text
    tease.textContent = teasingTexts[teaseIndex % teasingTexts.length];
    tease.style.transform = "scale(1.05)";
    setTimeout(() => tease.style.transform = "scale(1)", 200);
    
    teaseIndex++;
    noClicks++;
    
    // Increase heart animation on more clicks
    for (let i = 0; i < Math.min(noClicks, 5); i++) {
        createFloatingHeart();
    }
    
    // Make button smaller after many clicks
    if (noClicks > 5) {
        const newSize = Math.max(14, 18 - noClicks);
        noBtn.style.fontSize = `${newSize}px`;
        noBtn.style.padding = `${Math.max(10, 16 - noClicks)}px ${Math.max(20, 40 - noClicks*2)}px`;
    }
    
    // Make button escape from cursor on desktop
    if (window.innerWidth > 768) {
        setTimeout(() => {
            noPosition.x = Math.random() * maxX * 2 - maxX;
            noPosition.y = Math.random() * maxY * 2 - maxY;
            noBtn.style.transform = `translate(${noPosition.x}px, ${noPosition.y}px) scale(${0.9 - noClicks * 0.05})`;
        }, 300);
    }
}

// Make sure the "No" button stays clickable by using a different approach
function handleNoButtonInteraction(e) {
    e.preventDefault();
    moveNo();
    
    // Provide haptic feedback on mobile if available
    if (navigator.vibrate) {
        navigator.vibrate(50);
    }
    
    // Also create a visual feedback
    noBtn.style.boxShadow = "0 0 0 5px rgba(255, 77, 109, 0.3)";
    setTimeout(() => {
        noBtn.style.boxShadow = "0 10px 20px rgba(0,0,0,0.15)";
    }, 200);
    
    return false;
}

// Add multiple event listeners for maximum compatibility
noBtn.addEventListener("click", handleNoButtonInteraction);
noBtn.addEventListener("touchstart", handleNoButtonInteraction);
noBtn.addEventListener("mousedown", handleNoButtonInteraction);

// Make "Yes" button more responsive
function handleYesButtonInteraction(e) {
    e.preventDefault();
    
    // Visual feedback
    yesBtn.style.transform = "scale(1.1)";
    yesBtn.style.boxShadow = "0 0 0 10px rgba(255, 77, 109, 0.4)";
    
    // Haptic feedback on mobile
    if (navigator.vibrate) {
        navigator.vibrate([50, 30, 50]);
    }
    
    setTimeout(() => {
        yesBtn.style.transform = "scale(1)";
        yesBtn.style.boxShadow = "0 10px 20px rgba(0,0,0,0.15)";
        showYesResponse();
    }, 300);
    
    return false;
}

function createFloatingHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 16 + "px";
    heart.style.color = `hsl(${Math.random() * 360}, 100%, 65%)`;
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    heartsContainer.appendChild(heart);
    
    setTimeout(() => heart.remove(), 6000);
}

function showYesResponse() {
    music.play();
    playIcon.className = "fas fa-volume-up";
    
    // Create celebration hearts
    for (let i = 0; i < 50; i++) {
        setTimeout(() => createFloatingHeart(), i * 100);
    }
    
    card.innerHTML = 
        <div class="final-content">
            <h1>YAYYY ü•π‚ù§Ô∏è</h1>
            <h2>Baby said YES! üíñ</h2>
            
            <div class="romantic-quote">
                "You are my today and all of my tomorrows. Happy Valentine's Day! üíï"
            </div>
            
            <div class="gallery">
                <div class="gallery-item">
                    <img src="6f09d4b4-e11b-4861-ba55-b93033010f3e.jpg" alt="Our beautiful memory 1" onerror="this.src='https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80'">
                </div>
                <div class="gallery-item">
                    <img src="5f753509-1766-4c3b-a969-fe0107a61b6a.jpg" alt="Our beautiful memory 2" onerror="this.src='https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80'">
                </div>
                <div class="gallery-item">
                    <img src="f6a1bcec-e2d1-4e66-8e57-4f6b88137c76.jpg" alt="Our beautiful memory 3" onerror="this.src='https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80'">
                </div>
                <div class="gallery-item">
                    <img src="1aef345a-87f4-4235-acf1-976b80528c26.jpg" alt="Our beautiful memory 4" onerror="this.src='https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80'">
                </div>
            </div>
            
            <div class="love-message">
                <p><i class="fas fa-heart" style="color:#ff4d6d; margin-right:8px;"></i> Every picture‚Ä¶ every moment‚Ä¶ means everything to me üíï</p>
                <p><i class="fas fa-heart" style="color:#ff4d6d; margin-right:8px;"></i> You make every day feel like Valentine's Day</p>
                <p><i class="fas fa-heart" style="color:#ff4d6d; margin-right:8px;"></i> I can't wait to make more memories with you</p>
            </div>
            
            <p style="margin-top:25px;">
                Happy Valentine's Day, Baby! üòò<br>
                <span class="highlight">I love you more than words can express ‚ù§Ô∏è</span>
            </p>
            
            <div class="music-player">
                <button class="music-btn" id="playBtn2">
                    <i class="fas fa-volume-up"></i>
                </button>
                <span style="color: #666;">Our song is playing</span>
            </div>
            
            <div style="margin-top:20px; font-size:14px; color:#888;">
                <i class="fas fa-clock"></i> Made with love on ${new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
            </div>
        </div>
    ;
    
    // Add event listener to the new play button
    setTimeout(() => {
        const playBtn2 = document.getElementById("playBtn2");
        if (playBtn2) {
            playBtn2.addEventListener("click", toggleMusic);
        }
    }, 100);
    
    // Start continuous heart rain
    setInterval(() => {
        if (Math.random() > 0.3) createFloatingHeart();
    }, 500);
}

// Add event listeners to Yes button
yesBtn.addEventListener("click", handleYesButtonInteraction);
yesBtn.addEventListener("touchstart", handleYesButtonInteraction);
yesBtn.addEventListener("mousedown", handleYesButtonInteraction);

// Countdown to Valentine's Day
function updateCountdown() {
    const now = new Date();
    let valentineYear = now.getFullYear();
    
    if (now.getMonth() > 1 || (now.getMonth() === 1 && now.getDate() > 14)) {
        valentineYear++;
    }
    
    const valentineDate = new Date(valentineYear, 1, 14);
    const diff = valentineDate - now;
    
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    
    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
}

// Update countdown every second
setInterval(updateCountdown, 1000);
updateCountdown();

// Music control
let isPlaying = false;

function toggleMusic() {
    if (isPlaying) {
        music.pause();
        playIcon.className = "fas fa-play";
    } else {
        music.play();
        playIcon.className = "fas fa-volume-up";
    }
    isPlaying = !isPlaying;
}

playBtn.addEventListener("click", toggleMusic);

// Add some initial floating hearts
for (let i = 0; i < 10; i++) {
    setTimeout(() => createFloatingHeart(), i * 500);
}

// Add a romantic message every 30 seconds
setInterval(() => {
    if (tease.textContent && Math.random() > 0.7) {
        const romanticMessages = [
            "Thinking of you ‚ù§Ô∏è",
            "You're my favorite person ü•∞",
            "Can't wait to see you üòä",
            "My heart beats for you üíì",
            "You're amazing üíñ"
        ];
        const randomMsg = romanticMessages[Math.floor(Math.random() * romanticMessages.length)];
        tease.textContent = randomMsg;
        setTimeout(() => tease.textContent = "", 3000);
    }
}, 30000);

// Prevent context menu on buttons for better mobile experience
document.addEventListener('contextmenu', function(e) {
    if (e.target.tagName === 'BUTTON') {
        e.preventDefault();
        return false;
    }
});
</script>

</body>
</html>
