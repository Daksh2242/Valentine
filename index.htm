<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Susmita ‚ù§Ô∏è Be My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffafbd, #ffc3a0);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 35px 25px;
    border-radius: 25px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    text-align: center;
    width: 92%;
    max-width: 380px;
    animation: fadeIn 1s ease;
    position: relative;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px) scale(0.9); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
    color: #ff3366;
    margin-bottom: 5px;
}

h2 {
    color: #ff4d6d;
}

p {
    color: #555;
    font-size: 15px;
}

.buttons {
    position: relative;
    height: 150px;
    margin-top: 20px;
}

button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: 0.3s ease;
}

#yes {
    background: linear-gradient(135deg, #ff4d6d, #ff758c);
    color: white;
    left: 50%;
    transform: translateX(-120%);
}

#yes:hover {
    transform: translateX(-120%) scale(1.1);
}

#no {
    background: #eee;
    color: #333;
    left: 50%;
    transform: translateX(20%);
}

.tease {
    margin-top: 10px;
    font-size: 14px;
    color: #ff4d6d;
    min-height: 20px;
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(0) scale(0.5); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
}

.final {
    animation: pop 0.6s ease;
}

@keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Hey Susmita ‚ù§Ô∏è</h1>
    <p>I made something special‚Ä¶ just for you ü•π</p>
    <h2>Will you be my Valentine? üíñ</h2>

    <div class="buttons">
        <button id="yes">Yes üíò</button>
        <button id="no">No üôà</button>
    </div>

    <div class="tease" id="tease"></div>
</div>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8b6b0c2f4.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const tease = document.getElementById("tease");
const card = document.getElementById("card");
const music = document.getElementById("music");

const teasingTexts = [
    "Susmitaaa üò≠ don't do this",
    "No button is broken üòå",
    "Nice try üòè",
    "You know you want to say YES ‚ù§Ô∏è",
    "Stop teasing me ü•π",
    "Okay now you're just being cute üòç"
];

let teaseIndex = 0;

function moveNo() {
    const x = Math.random() * 260 - 130;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.9)`;
    tease.textContent = teasingTexts[teaseIndex % teasingTexts.length];
    teaseIndex++;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

yesBtn.addEventListener("click", () => {
    music.play();
    card.innerHTML = `
        <div class="final">
            <h1>YAYYY ü•π‚ù§Ô∏è</h1>
            <h2>Susmita said YES üíñ</h2>
            <p>
                You just made my heart the happiest place on earth üíï<br><br>
                I promise to make you smile, laugh,<br>
                and love you a little more every day üòò
            </p>
            <h2>Happy Valentine‚Äôs Day üíå</h2>
        </div>
    `;
    heartRain();
});

function heartRain() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 250);
}
</script>

</body>
</html>
