<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 350px;
            width: 90%;
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            height: 120px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease;
            position: absolute;
        }

        #yes {
            background: #ff4d6d;
            color: white;
            left: 50%;
            transform: translateX(-120%);
        }

        #yes:hover {
            background: #ff1e4d;
            transform: translateX(-120%) scale(1.1);
        }

        #no {
            background: #ccc;
            color: #333;
            left: 50%;
            transform: translateX(20%);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            10% { opacity: 1; }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="card" id="card">
    <h1>Hey My Love ‚ù§Ô∏è</h1>
    <p>I've been meaning to ask you something really special...</p>
    <h2>Will you be my Valentine? üíñ</h2>

    <div class="buttons">
        <button id="yes">Yes üíò</button>
        <button id="no">No üôà</button>
    </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const heartsContainer = document.getElementById("hearts");

    function moveNoButton() {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 100 - 50;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
        card.innerHTML = `
            <h1>Yayyy!! ü•π‚ù§Ô∏è</h1>
            <p>You just made me the happiest person ever!</p>
            <h2>Happy Valentine‚Äôs Day üíï</h2>
            <p>Can't wait to make beautiful memories with you üòò</p>
        `;
        startHearts();
    });

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }, 300);
    }
</script>

</body>
</html>
